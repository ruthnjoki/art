    <link rel="stylesheet" href="../static/img/contact.css">
    <link rel="stylesheet" href="../ArtGallery/contact us.jpg">
</head>
<body background="Art%20Gallery/contact%20us.jpg">
<nav navbar class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">

    <!-- Brand -->
    <a class="navbar-brand" href="#"><b style="color: #c82333"><i>SKETCHY ART</i></b></a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="Index.html#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Index.html#Art">Art Gallery</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Index.html#About">About Us</a>
            </li>
            <a class="nav-link" href="contacts.html">Contacts</a>
            </li>
            <li class="nav-item">
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12">

        </div>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-7">
                    <div class="card" style="margin-top: 4rem">
                        <div class="card-header">
                            <h2 align="center"> Contact Us</h2>
                        </div>
                        <div class="card-body">


                            <form>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">First Name</label>
                                    <input type="name" class="form-control" id="exampleInputlname"
                                           aria-describedby="emailHelp"
                                           placeholder="Enter First name">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                        anyone else.
                                    </small>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Last Name</label>
                                    <input type="name" class="form-control" id="exampleInputfname"
                                           aria-describedby="emailHelp"
                                           placeholder="Enter Last Name">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                        anyone else.
                                    </small>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                           aria-describedby="emailHelp"
                                           placeholder="Enter email">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                        anyone else.
                                    </small>
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Feedback</label>
                                    <textarea placeholder="type my friend" class="form-control"
                                              id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1"
                                           placeholder="Password">
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                </div>
                                <button type="submit" style="margin-right: 2rem;" class=" float-right btn btn-primary">
                                    Submit
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


</body>
</html>
